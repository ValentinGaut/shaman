# Configuration file for testing the sro class

FIOL_ACCELERATOR:
  SLURM_CONF:
    ask_user: true
    default: /etc/slurm/slurm.conf
    description: Path to the Slurm configuration of the cluster
    env_var: true
    type: str
    value: /slurm/slurm.conf
  SRO_CLUSTER_THRESHOLD:
    default: 2
    description: null
    env_var: true
    type: int
    value: 2
  SRO_DSC_BINSIZE:
    default: 1048576
    description: null
    env_var: true
    type: int
    value: 1048576
  SRO_PREFETCH_SIZE:
    default: 20971520
    description: null
    env_var: true
    type: int
    value: 20971520
  SRO_SEQUENCE_LENGTH:
    default: 100
    description: null
    env_var: true
    type: int
    value: 100
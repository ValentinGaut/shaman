[EXPERIMENT]
with_ioi=False
default_first=True
kill_too_long=True
max_step_duration=default

[BBO]
heuristic=genetic_algorithm
initial_sample_size=2
selection_method=bbo.heuristics.genetic_algorithm.selections.tournament_pick
crossover_method=bbo.heuristics.genetic_algorithm.crossover.single_point_crossover
mutation_method=bbo.heuristics.genetic_algorithm.mutations.mutate_chromosome_to_neighbor
pool_size=5
mutation_rate=0.4
elitism=False

[NOISE_REDUCTION]

[FIOL]
SRO_CLUSTER_THRESHOLD={5, 20, 1}
SRO_DSC_BINSIZE={1048576, 104857600, 524288}
SRO_SEQUENCE_LENGTH={10, 300, 20}
SRO_PREFETCH_SIZE={1048576, 32505856, 5242880}

[SBB_SLURM]
WORKERS={1, 10, 1}
RAM-DESTAGERS={1, 10, 1}

[API]
host=localhost
port=5000
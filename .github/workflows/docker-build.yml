name: Push and build of docker images

on:
  push:
    branches: master

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push SHAMan ui
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: sphrbthyk/shaman-ui:latest
          context: .
          file: ./docker/Dockerfile.ui
      - name: Build and push SHAMan API
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: sphrbthyk/shaman-api:latest
          context: .
          file: ./docker/Dockerfile.api
      - name: Build and push Slurm controller node
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: sphrbthyk/shaman-slurm-controller:latest
          context: .
          file: ./docker/Dockerfile.slurm.controller
      - name: Build and push Slurm compute node
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: sphrbthyk/shaman-slurm-compute:latest
          context: .
          file: ./docker/Dockerfile.slurm.compute
      - name: Build and push Slurm optimization worker
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: sphrbthyk/shaman-slurm-optimization:latest
          context: .
          file: ./docker/Dockerfile.slurm.optimization
